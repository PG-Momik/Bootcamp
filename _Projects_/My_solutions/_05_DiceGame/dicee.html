<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="container-fluid">
      <h1>Dice Game</h1>
      <div class="game-area">
        <h2><span id="winner"></span></h2>
        <div class="row">
          <div class="col-lg-6 left-col">
            <h2>Player-1</h2>
            <div class="dice-img">

            </div>
            <input type="button" value="ROLL" name="" id="roll_one" class="roll_btn">
          </div>

          <div class="col-lg-6 right-col">
            <h2>Player-2</h2>
            <div class="dice-img">

            </div>
            <input type="button" value="ROLL" name="" id="roll_two" class="roll_btn">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
