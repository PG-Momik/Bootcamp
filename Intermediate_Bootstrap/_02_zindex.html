<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div>
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box yellow"></div>
        <div class="box green"></div>
        <div class="box purple"></div>
    </div>
</body>
</html>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        height: 150px;
        width: 150px;
        position: absolute;
    }
    .red{
        z-index: 0;
        background: red;
    }
    .blue{
        z-index: 1 ;
        background: blue;
        left: 20px;
        top: 20px;

    }
    .yellow{
        z-index: 0;
        background: yellow;
        left: 40px;
        top: 40px;
    }
    .green{
        z-index:0;
        background: green;
        left:40px;
    }
    .purple{
        z-index: 0;
        background: purple;
        top: 40px;
    }
</style>
