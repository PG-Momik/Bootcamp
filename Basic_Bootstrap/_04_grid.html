<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">  
</head>
<body>
    <h1>Grid</h1>
    <div class="container">
        <div class="row">
          <div class="col-sm bordered">
            One of three columns
          </div>
          <div class="col-sm bordered">
            One of three columns
          </div>
          <div class="col-sm bordered">
            One of three columns    
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-md bordered">
            One of three columns
          </div>
          <div class="col-md bordered">
            One of three columns
          </div>
          <div class="col-md bordered">
            One of three columns
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-lg bordered">
            One of three columns
          </div>
          <div class="col-lg bordered">
            One of three columns
          </div>
          <div class="col-lg bordered">
            One of three columns
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6 bordered">1</div>
          <div class="col-lg-3 col-md-4 col-sm-6 bordered">2</div>
          <div class="col-lg-3 col-md-4 col-sm-6 bordered">3</div>
          <div class="col-lg-3 col-md-4 col-sm-6 bordered">4</div>
      </div>
</body>

<style>
    .bordered{
        border: 1px solid black;
    }
</style>
</html>
