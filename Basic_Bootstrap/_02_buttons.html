<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">  
</head>
<body>
    <hr>
    <b>Primary</b>
    <br>
    <input type="button" name="" id="" class="btn btn-primary btn-lg" value="Button-Lg">
    <button class="btn btn-primary btn-md">Button-md</button>  
    <button class="btn btn-primary btn-sm">Button-sm</button>  
    <hr>
    <b>Success</b>
    <br>
    <input type="button" name="" id="" class="btn btn-success btn-lg" value="Button-Lg">
    <button class="btn btn-success btn-md">Button-md</button>  
    <button class="btn btn-success btn-sm">Button-sm</button>  
    <hr>
    <b>Danger</b>
    <br>
    <input type="button" name="" id="" class="btn btn-danger btn-lg" value="Button-Lg">
    <button class="btn btn-danger btn-md">Button-md</button>  
    <button class="btn btn-danger btn-sm">Button-sm</button>  
    <hr>
    <b>Info</b>
    <br>
    <input type="button" name="" id="" class="btn btn-info btn-lg" value="Button-Lg">
    <button class="btn btn-info btn-md">Button-md</button>  
    <button class="btn btn-info btn-sm">Button-sm</button>  
    <hr>
    <b>Outline</b>
    <br>
    <input type="button" name="" id="" class="btn btn-outline-primary btn-lg" value="Button-Lg">
    <button class="btn btn-outline-success btn-md">Button-md</button>  
    <button class="btn btn-outline-danger btn-sm">Button-sm</button>  
</body>
</html>
