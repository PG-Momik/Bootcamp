<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
</head>
<body>
    <h1>All headings have display property as block by default.</h1>
    <p>Same thing with paragraph tag.</p>
    <p>
        <span id="span-1">However</span> <span id="span-2">span</span> tag is inline by default.
    </p>
    <p>
        <span id="span-3">That</span> can be changed using display: "something".
        Above "That" is wrapped in a span but the property is set to block.
    </p>
</body>
<style>
h1{
    border-bottom: 2px solid black;
}
#span-1{
    background-color: red;
}
#span-2{
    text-transform: uppercase;
    text-decoration: underline;
}
#span-3{
    display: block;
    font-size: 30px;
}

</style>
</html>
